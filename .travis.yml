# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
rvm:
  - 2.3.1
osx_image: xcode8
xcode_workspace: Example/APMAlertController.xcworkspace
xcode_scheme: APMAlertController-Example
xcode_sdk: iphonesimulator10
podfile: Example/Podfile
before_install:
  - brew update
  - brew install xctool
  - gem install cocoapods --pre # Since Travis is not always on latest version
  - pod install --repo-update --project-directory=Example 
script:
  - xctool -workspace Example/APMAlertController.xcworkspace -scheme APMAlertController-Example ONLY_ACTIVE_ARCH=NO clean build
